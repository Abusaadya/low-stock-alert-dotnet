version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salla-alert-api
    # No ports exposed directly, handled by nginx
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=SallaAlert;Username=postgres;Password=SalSalAws1
      - Salla__ClientId=d944872d-f9dd-4cd0-8ce3-3f6418f67e7a
      - Salla__ClientSecret=b206f1753ed013ad74b73f991849d9a08dda41563a4c7ee0f276ecef0e1eaf5f
      - TELEGRAM_BOT_TOKEN=7953849128:AAFCNrJitYA3fN-dOW6grkrceGPnZJSMJe8
      - RESEND_API_KEY=re_123456789
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: salla-alert-db
    restart: always
    environment:
      - POSTGRES_DB=SallaAlert
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=SalSalAws1
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d SallaAlert" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    container_name: salla-alert-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    container_name: salla-alert-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
