<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Alert Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        button {
            background: #00b9ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0099d6;
        }

        .success {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”” Alert Settings</h1>

        <!-- Placeholder for messages -->
        <div id="message"></div>

        <form id="settingsForm">
            <input type="hidden" id="merchantId" value=""> <!-- Populated via JS/Backend -->

            <div class="form-group">
                <label>Threshold (Notify when quantity <= X)</label>
                        <input type="number" id="threshold" value="5" required>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="merchant@store.com" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="notifyEmail" checked>
                    <label style="margin:0; font-weight:normal">Enable Email Alerts</label>
                </div>
            </div>

            <div class="form-group">
                <label>Telegram Chat ID</label>
                <input type="text" id="telegramId" placeholder="e.g. 123456789">
                <small style="color:#888;">Get this from <b>@userinfobot</b> in Telegram</small>
            </div>

            <div class="form-group">
                <label>Custom Webhook URL (Advanced / Optional)</label>
                <input type="text" id="webhook" placeholder="https://your-n8n-instance.com/webhook/...">
                <div class="checkbox-group">
                    <input type="checkbox" id="notifyWebhook">
                    <label style="margin:0; font-weight:normal">Enable Automation</label>
                </div>
                <small style="color:#888;">We will POST data to this URL.</small>
            </div>

            <button type="submit">Save Settings</button>
        </form>
        <div class="footer">Low Stock Alert App v2.0</div>
    </div>

    <script>
        // In a real app, we would fetch current settings on load
        // Window.merchantSettings passed from backend or fetched
        const params = new URLSearchParams(window.location.search);
        const merchantId = params.get('merchant'); // Simple pass for now

        // Form Submit
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                merchantId: merchantId, // Normally handled by session
                alert_threshold: document.getElementById('threshold').value,
                alert_email: document.getElementById('email').value,
                // New Fields
                custom_webhook_url: document.getElementById('webhook').value,
                telegram_chat_id: document.getElementById('telegramId').value,
                notify_email: document.getElementById('notifyEmail').checked,
                notify_webhook: document.getElementById('notifyWebhook').checked
            };

            try {
                const res = await fetch('/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    document.getElementById('message').innerHTML = '<p class="success">Settings Saved Successfully! âœ…</p>';
                } else {
                    alert('Error saving settings');
                }
            } catch (err) {
                alert('Network error');
            }
        });
    </script>
</body>

</html>
