<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1366px;
            height: 768px;
            background: linear-gradient(135deg, #004d40 0%, #00796b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .settings-panel {
            width: 600px;
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: right;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .button {
            background: #00b9ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚙️ إعدادات سهلة ومرنة</h1>
        <div class="settings-panel">
            <div class="form-group">
                <label>الحد الأدنى للتنبيه</label>
                <input type="number" value="5" readonly>
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" value="merchant@example.com" readonly>
            </div>
            <div class="form-group">
                <label>حالة تليجرام</label>
                <input type="text" value="✅ مرتبط بنجاح" readonly style="color: #2e7d32; font-weight: bold;">
            </div>
            <button class="button">حفظ الإعدادات</button>
        </div>
    </div>
</body>

</html>
